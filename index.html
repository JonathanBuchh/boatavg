<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <title>Boat Average Calculator</title>
    <meta name=description content="Easily calculate the average 2k of your boat">
    <link rel=stylesheet href=style.css>
  </head>
  <body>
    <script src=script.js></script>
    <script src=RowerMathematics.js></script>
    <h1>Boat Erg Average Calculator</h1>
    <label for=boat>Size of your boat: </label>
    <form>
      <input type="number" placeholder="Boat size..." id="boatSize" onchange="defineBoatClass(this)" list="cars">
      <datalist id="cars">
        <option>2</option>
        <option>4</option>
        <option>8</option>
      </datalist>
    </form>

    <form action=javascript:calculate(this) id=form>
      <ol reversed>
        <li><input type="text" id="erg1" placeholder="5:59.9" pattern="[1-9]:[0-6][0-9]\\.[0-9]" required></li>
        <li><input type=text id=erg7 placeholder="5:59.9" pattern="[1-9]:[0-6][0-9]\.[0-9]" required></li>
        <li><input type=text id=erg6 placeholder="5:59.9" pattern="[1-9]:[0-6][0-9]\.[0-9]" required></li>
        <li><input type=text id=erg5 placeholder="5:59.9" pattern="[1-9]:[0-6][0-9]\.[0-9]" required></li>
        <li><input type=text id=erg4 placeholder="5:59.9" pattern="[1-9]:[0-6][0-9]\.[0-9]" required></li>
        <li><input type=text id=erg3 placeholder="5:59.9" pattern="[1-9]:[0-6][0-9]\.[0-9]" required></li>
        <li><input type=text id=erg2 placeholder="5:59.9" pattern="[1-9]:[0-6][0-9]\.[0-9]" required></li>
        <li><input type=text id=erg1 placeholder="5:59.9" pattern="[1-9]:[0-6][0-9]\.[0-9]" required></li>
      </ol>
      <button id=submit>Calculate!</button>
    </form>
    <p>Made with â™¡ by <a href=https://buchh.org>Jonathan Buchholz</a></p>
  </body>
</html>
